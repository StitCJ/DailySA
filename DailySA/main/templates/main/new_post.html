{% extends 'base.html' %}
{% block content %}
<div class="container">
<form action="{% url 'new_post' %}" method="POST">
    {% csrf_token %}
    <br>제목<br>
    <input type="text" name="postname" class="form-control"><br>
    내용<br>
    <textarea rows="10" cols="50" name="content" class="form-control"></textarea><br>
    <input type="hidden" name="pnum" value="{{pnum}}">

</form>
</div>
{% endblock %}
